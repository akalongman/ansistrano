---

- name: "APP | Dynamic | Create Folder Structure"
  user: "{{ ansible_user }}"
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory
    mode: "0755"
  with_items:
    - "/var/www/{{ app_dynamic_domain }}/app/releases"
    - "/var/www/{{ app_dynamic_domain }}/api/releases"
    - "/var/www/{{ app_dynamic_domain }}/api/shared/storage"
    - "/mnt/dynamic-deploy-{{ app_project_name | lower }}/{{ app_dynamic_domain }}"
  tags:
    - server
    - dynamic
    - pre
